<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link href="https://images-na.ssl-images-amazon.com/images/I/61JArC3pG6L._AC_UL600_SR600,600_.png"
        rel="shortcut icon">
    <link href="https://images-na.ssl-images-amazon.com/images/I/61JArC3pG6L._AC_UL600_SR600,600_.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 id="header-title">Bookshelf Apps</h1>
    <nav>
        <ul>
            <li><a href="#enter">Enter</a></li>
            <li><a href="#find">Find</a></li>
            <li><a href="#unfinished">Unfinished Shelf</a></li>
            <li><a href="#finished">Finished Shelf</a></li>
        </ul>

        <div class="menu-toggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<main>
    <div class="flex-row">
        <div class="flex-column">
            <section id="enter" class="input_section">
                <h2>Enter New Book</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Title</label>
                        <input id="inputBookTitle" type="text" placeholder="Enter book's title" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Author</label>
                        <input id="inputBookAuthor" type="text" placeholder="Enter book's author" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Year</label>
                        <input id="inputBookYear" type="number" placeholder="Enter book's year release" required>
                    </div>
                    <button id="bookSubmit" type="submit">Submit your book</button>
                </form>
            </section>

            <section id="find" class="search_section">
                <h2>Find Book</h2>
                <form id="searchBook">
                    <label for="searchBookTitle">Title</label>
                    <input id="searchBookTitle" type="text" placeholder="Enter book's title">
                    <button id="searchSubmit" type="submit">Find</button>
                </form>
            </section>

        </div>

        <div class="flex-column">
            <section id="unfinished" class="book_shelf">
                <h2>Unfinished Reading Shelf</h2>
            
                <div id="incompleteBookshelfList" class="book_list">
            
                </div>
            </section>
        </div>

        <div class="flex-column">
            <section id="finished" class="book_shelf">
                <h2>Finished Reading Shelf</h2>
            
                <div id="completeBookshelfList" class="book_list">
                    
                </div>
            </section>
        </div>
    </div>

</main>
<script src="newScript.js"></script>
<script src="dom.js"></script>
<script src="script.js"></script>
</body>
</html>
